<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/create-task.css">
    <style>
        #task-title {
            text-align: center;
        }

        #request {
            margin-top: 50px;
            padding: 30px;
            background-color: white;
        }

        body {
            background-color: rgb(245, 245, 245);
        }
    </style>
    <title>Create new calculation</title>
</head>

<body>
    <div class="container" id="request">
        <div class="container" id="task-title">
            <h2>Calculation Request</h2>
            <hr>
        </div>
        <div>
            <div class="container">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Request title</label>
                        <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter tilte">
                    </div>
                    <div class="form-group">
                        <label>Upload input file</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFile">
                            <label class="custom-file-label" for="customFile">Choose file</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Calculation method</label>
                        <select class="custom-select" id="calculations" onchange="ShowHideDiv()">
                            <option value="0"> ---- Choose a calculation method ----</option>
                            <option value="1">Add</option>
                            <option value="2">Subtract</option>
                            <option value="3">Multiply</option>
                            <option value="4">Divide</option>
                            <option value="5">Other (Please upload method)</option>
                        </select>
                    </div>

                    <div class="form-group" id="user-method" style="display: none;">
                        <label>Upload method</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFile">
                            <label class="custom-file-label" for="customFile">Calculation method file</label>
                        </div>
                    </div>
                    <div>
                        <a href="/" th:href="@{/}">
                            <button class="btn btn-primary" type="submit">Create task</button>
                        </a>
                        <a href="/" th:href="@{/}">
                            <button class="btn btn-light" type="submit">Cancel</button>
                        </a>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script>
        function ShowHideDiv() {
            var calculation = document.getElementById("calculations");
            var userMethod = document.getElementById("user-method");
            userMethod.style.display = calculation.value == "5" ? "block" : "none";
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous "></script>
</body>

</html>
