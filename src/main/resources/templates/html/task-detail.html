<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/create-task.css">
    <style>
        #task-title {
            text-align: center;
        }

        #request {
            margin-top: 50px;
            padding: 30px;
            background-color: white;
        }

        body {
            background-color: rgb(245, 245, 245);
        }
    </style>
    <title>Calculation</title>
</head>

<body>
<div class="container" id="request">
    <div class="container" id="task-title">
        <h2>Calculation</h2>
        <hr>
    </div>
    <div>
        <div class="container">
            <div class="form-group">
                <label>Request title</label>
                <input class="form-control" value="Calculation Title">
            </div>
            <div class="form-group">
                <label>Input data file</label>
                <div>
                    <input type="text" class="form-control" disabled value="Datafile.type">
                </div>
            </div>
            <div class="form-group" id="user-method">
                <label>Calculation method</label>
                <div>
                    <input type="text" class="form-control" disabled value="CalculationMethod.type">
                </div>
            </div>
            <div>
                <a href="/" th:href="@{/}">
                    <button class="btn btn-danger" type="submit">Delete task</button>
                </a>
                <a href="/" th:href="@{/}">
                    <button class="btn btn-light" type="submit">Cancel</button>
                </a>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js "
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN "
        crossorigin="anonymous "></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js "
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q "
        crossorigin="anonymous "></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js "
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl "
        crossorigin="anonymous "></script>
</body>

</html>
